<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Space Jam with a Z Weather Map</title>
    <!-- Font Awesome CSS -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Local CSS -->
    <style></style>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>


    <style>
    body {
        margin:1em;
        padding:0;
    }
    #map {
        width: 75%;
        height: 500px;
        margin-top: 1em;
    }
    div{
        text-align: left;
        border-radius: 10px;
    }
    #search-bar {
        margin: 1em;
    }


</style>


</head>



<body>


<div class="container">
    <h1 class="text-center">Weather Application</h1>

    <h2 id="location" class="text-center">San Antonio</h2>

    <div id="forecast" class="row">
        <div id="day1" class="col-4 border border-secondary text-center">
            <h3>Today</h3>

            <p id="tempuratures">
                <span id="highTemp">High Temp</span> /
                <span id="lowTemp">Low Temp</span>
            </p>

            <p id="img1">
                <!--<img src="icon/" alt="">-->
            </p>

            <p id="clouds">Clouds:</p>

            <p id="humidity">Humidity: </p>

            <p id="wind">Wind: </p>

            <p id="pressure">Pressure: </p>
        </div>
        <div id="day2" class="col-4 border border-secondary text-center">
            <h3>Today +</h3>

            <p id="tempuratures2">
                <span id="highTemp2">High Temp</span> /
                <span id="lowTemp2">Low Temp</span>
            </p>
            <p id="img2">
                <!--<img src="icon/" alt="">-->
            </p>
            <p id="clouds2">Clouds:</p>
            <p id="humidity2">Humidity: </p>
            <p id="wind2">Wind: </p>
            <p id="pressure2">Pressure: </p>
        </div>
        <div id="day3" class="col-4 border border-secondary text-center">
            <h3>Today ++</h3>

            <p id="tempuratures3">
                <span id="highTemp3">High Temp</span> /
                <span id="lowTemp3">Low Temp</span>
            </p>
            <p id="img3">
                <!--<img src="icon/" alt="">-->
            </p>
            <p id="clouds3">Clouds:</p>
            <p id="humidity3">Humidity: </p>
            <p id="wind3">Wind: </p>
            <p id="pressure3">Pressure: </p>
        </div>
        <div id="search-bar">
            <input type="text" placeholder="Latitude" class="btn" id="latInput" value="41.1400">
            <input type="text" placeholder="Longitute" class="btn" id="lngInput" value="-104.8202">
            <button class="btn btn-secondary" id="search-btn" type="button">Search</button>
        </div>
    </div>
</div>


<div id='map' class="container"></div>
<pre id='coordinates' class='coordinates'></pre>



<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/geocoding.js"></script>
<!-- jQuery -->
<script src="js/jquery-3.3.1.js"></script>
<!-- Weather Map -->
<script src="js/weather_map.js"></script>
<!-- keys -->
<script src="js/keys.js"></script>
<!-- Popper.js -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
